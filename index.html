<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header animation">
            <h1>Heart Attack Prediction</h1>
        </div>
        <div class="login-container animation">
            <div class="admin-sign">
                <h2>Admin Login</h2>
            </div>
            <form id="loginForm" class="login-form" onsubmit="login(event)">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
                <span>|</span>
                <a href="#">Register</a>
            </div>
        </div>
        <div class="info animation">
            <p>Explore the possibilities of predicting heart attacks using advanced technologies and methodologies.</p>
        </div>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'vjti' && password === '123') {
                alert('Login successful!');
                window.location.href = 'dashboard.html'; // Redirect to the dashboard page
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
