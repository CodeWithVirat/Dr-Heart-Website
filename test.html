<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Risk Assessment</title>
    <link rel="stylesheet" href="test_styles.css">
    <style>
        /* Add your additional CSS styles here for enhanced design */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8d7da;
            color: #721c24;
        }
        .more-info {
            text-align: center;
            margin-top: 20px;
            display: none; /* Hide initially */
        }

        .more-info a {
            color: #007bff;
            text-decoration: none;
        }

        .more-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Heart Attack Risk Assessment</h1>
        </header>
    
        <section>
            <h2>Run a Test</h2>
            <p>Please fill out the following information for heart attack risk assessment:</p>
            <form id="testForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="smoking">Smoking Status:</label>
                <select id="smoking" name="smoking" required>
                    <option value="">Select Smoking Status</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="blood-pressure">Blood Pressure (mmHg):</label>
                <input type="text" id="blood-pressure" name="blood-pressure" required>

                <label for="cholesterol">Cholesterol Level (mg/dL):</label>
                <input type="text" id="cholesterol" name="cholesterol" required>

                <label for="diabetes">Diabetes:</label>
                <select id="diabetes" name="diabetes" required>
                    <option value="">Select Diabetes Status</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="exercise">Weekly Exercise (hours):</label>
                <input type="number" id="exercise" name="exercise" required>

                <button type="submit">Run Test</button>
            </form>
            <div id="testResult" class="result" style="display: none;"></div>
            <div id="moreInfoSection" class="more-info">
                <a href="more_information.html" id="moreInfoLink">Need More Information</a>
            </div>
        </section>
    </div>

    <script>
        document.getElementById("testForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;
            const smoking = document.getElementById("smoking").value;
            const bloodPressure = document.getElementById("blood-pressure").value;
            const cholesterol = document.getElementById("cholesterol").value;
            const diabetes = document.getElementById("diabetes").value;
            const exercise = document.getElementById("exercise").value;

            // Example test logic (replace with actual logic)
            let result = "Low Risk";
            if (age > 50 && (smoking === "yes" || diabetes === "yes" || bloodPressure > 140 || cholesterol > 200)) {
                result = "High Risk";
            }

            // Display test result
            const testResultDiv = document.getElementById("testResult");
            testResultDiv.innerHTML = `<strong>Test Result for ${name}:</strong> ${result}`;
            testResultDiv.style.display = "block";

            // Show the "Need More Information" link
            document.getElementById("moreInfoSection").style.display = "block";
        });
    </script>
</body>
</html>
